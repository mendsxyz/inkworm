<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Sign-up for a new account | Inkworm</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style type="text/css">
    .signup-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .signup-container .nav-btn .icon {
      font-size: 30px!important;
    }
    
    .signup-container h1 {
      font-size: 2rem;
      margin: 1rem 0 2rem;
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <button class="nav-btn"><a href="../index.html"><span class="icon">arrow_left_alt</span></a></button>
    <h1>Let's get <br>started</h1>
    
    <form class="signup-form">
      <div class="input-field">
        <label for="">
          <span class="icon">account_circle</span>
          <span>Full name</span>
        </label>
        <div class="input-field-group">
          <input class="inp inp-text" type="text" id="set-name" required>
        </div>
      </div>
      <div class="input-field">
        <label for="">
          <span class="icon">mail</span>
          <span>Email address</span>
        </label>
        <div class="input-field-group">
          <input class="inp inp-text" type="email" id="set-email" required>
        </div>
      </div>
      <div class="input-field">
        <label for="">
          <span class="icon">call</span>
          <span>Phone number</span>
        </label>
        <div class="input-field-group">
          <input class="inp inp-text" type="tel" id="set-phone-number" required>
        </div>
      </div>
      <div class="input-field">
        <label for="">
          <span class="icon">lock</span>
          <span>Password</span>
        </label>
        <div class="input-field-group">
          <input class="inp inp-text" type="password" id="set-password" required>
          <button class="password_visibility-toggle-btn" type="button">
            <span class="icon">visibility_off</span>
          </button>
        </div>
      </div>
      <div class="input-field">
        <label for="">
          <span class="icon">lock</span>
          <span>Confirm password</span>
        </label>
        <div class="input-field-group">
          <input class="inp inp-text" type="password" id="set-password" required>
          <button class="password_visibility-toggle-btn" type="button">
            <span class="icon">visibility_off</span>
          </button>
        </div>
      </div>
      <div class="input-field-group" style="width: 100%; margin-top: 2rem;">
        <button class="primary signup-btn" type="button">Sign Up</button>
        <button class="google-btn">Or Continue With Google</button>
      </div>
      
      <p class="txt-align-ct" style="margin-top: 2rem;">Already have an account? <a class="txt-wght-bold" href="./login.html">Login instead</a></p>
    </form>
  </div>
  
  <script src="../scripts/signup.js" type="module"></script>
</body>
</html>
