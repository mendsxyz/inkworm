<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Sign Up / Inkworm</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/pages/signup.css">
</head>

<body>
  <div class="signup-container">
    <button class="nav-btn"><a href="../index.html"><span class="icon">arrow_left_alt</span></a></button>
    <h1>Let's get <br>started</h1>
    
    <form class="signup-form">
      <div class="form-group">
        <span class="icon">email</span>
        <input type="email" id="set-email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <span class="icon">lock</span>
        <input type="password" id="set-password" placeholder="Set Password" required>
        <button class="password__visibility-toggle-btn" type="button">
          <span class="icon">visibility_off</span>
        </button>
      </div>
      <div class="form-group">
        <span class="icon">lock</span>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button class="password__visibility-toggle-btn" type="button">
          <span class="icon">visibility_off</span>
        </button>
      </div>
      
      <button class="signup-btn">Sign Up</button>
      <div class="form-label">or continue with</div>
      <button class="google-btn"><i class="fa fa-google" aria-hidden="true"></i> Google</button>
    </form>
    
    <p class="txt-align-ct">Already have an account? <a class="txt-wght-bold" href="./login.html">Login</a></p>
  </div>
  
  <script src="../scripts/theme.js"></script>
  <script src="../scripts/signup.js" type="module"></script>
</body>

</html>
