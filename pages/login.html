<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Login to your account | Inkworm</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style type="text/css">
    .login-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .login-container .nav-btn .icon {
      font-size: 30px!important;
    }
    
    .login-container h1 {
      font-size: 2rem;
      margin: 1rem 0 2rem;
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <button class="nav-btn"><a href="../index.html"><span class="icon">arrow_left_alt</span></a></button>
    <h1>Hey, <br>Welcome <br>Back</h1>
    
    <form class="login-form">
      <div class="input-field">
        <label for="">
          <span class="icon">mail</span>
          <span>Email address</span>
        </label>
        <div class="input-field-group">
          <input class="inp inp-text" type="email" id="login-email" required>
        </div>
      </div>
      <div class="input-field">
        <label for="">
          <span class="icon">lock</span>
          <span>Password</span>
        </label>
        <div class="input-field-group">
          <input class="inp inp-text" type="password" id="login-password" required>
          <button class="password_visibility-toggle-btn" type="button">
            <span class="icon">visibility_off</span>
          </button>
        </div>
      </div>
      <div class="input-field-group" style="width: 100%; margin-top: 2rem;">
        <button class="primary login-btn">Continue</button>
        <button class="google-btn">Or Sign-in With Google</button>
      </div>
      
      <p class="txt-align-ct" style="margin-top: 2rem;">Don't have an account? <a class="txt-wght-bold" href="./signup.html">Sign-up instead</a></p>
    </form>
  </div>
  
  <script src="../scripts/login.js" type="module"></script>
</body>
</html>
