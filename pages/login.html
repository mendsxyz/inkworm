<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Login / Inkworm</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/pages/login.css">
</head>

<body>
  <div class="login-container">
    <button class="nav-btn"><a href="../index.html"><span class="icon">arrow_left_alt</span></a></button>
    <h1>Hey, <br>Welcome <br>Back</h1>
    
    <form class="login-form">
      <div class="form-group">
        <span class="icon">email</span>
        <input type="email" id="login-email" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <span class="icon">lock</span>
        <input type="password" id="login-password" placeholder="Password" required>
        <button class="password__visibility-toggle-btn">
          <span class="icon">visibility_off</span>
        </button>
      </div>
      
      <button class="login-btn">Login</button>
      <div class="form-label">or login with</div>
      <button class="google-btn"><i class="fa fa-google" aria-hidden="true"></i> Google</button>
    </form>
    
    <p class="txt-align-ct">Don't have an account? <a class="txt-wght-bold" href="./signup.html">Sign Up</a></p>
  </div>
  
  <script src="../scripts/theme.js"></script>
  <script src="../scripts/login.js" type="module"></script>
</body>

</html>
