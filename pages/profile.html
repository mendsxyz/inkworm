<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Home | Inkworm</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/pages/index.css">
  <style type="text/CSS">
    .index-header {
      height: 80px;
      display: flex; 
      align-items: center; 
      justify-content: center;
      background: linear-gradient(to bottom, var(--bg-dark) 5%, transparent);
    }
    
    .sidebar-toggle-btn {
      color: inherit;
      padding: 0!important;
      margin-right: 1rem;
      border: 0;
    }
    
    .thumbnail-avatar {
      margin-right: 1rem;
      border: 2px solid var(--accent);
    }
    
    .user-greeting {
      margin-right: 3rem;
    }
    
    .user-menu-bar {
      background: var(--accent);
      min-width: 100px;
      height: 50px;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      justify-self: right;
      border-radius: 50px;
    }
    
    .user-menu-bar button {
      color: inherit;
      height: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      gap: 0.5rem;
      border: 0;
    }
    
    .user-sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      z-index: 5;
      background: var(--bg-dark);
      width: 70%;
      height: 100vh;
      padding: 0;
      border-right: 1px solid var(--neutral);
      transition: 0.5s ease;
    }
    
    .user-sidebar.active {
      left: 0;
    }
    
    .user-sidebar-top {
      color: var(--accent);
      padding: 1.8rem 1rem;
      margin-bottom: 1rem;
      font-size: 1.4em;
      font-weight: 600;
      border-bottom: 1px solid var(--neutral);
    }
    
    .user-sidebar-section-name {
      margin: 1.8rem 1rem;
    }
    
    .user-sidebar-navlink {
      width: 90%;
      height: 50px;
      padding: 0 1rem;
      margin-left: 5%;
      margin-right: 5%;
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 1rem;
      border-radius: 50px;
    }
    
    .user-sidebar-navlink:not(:last-child) {
      margin-bottom: 1rem;
    }
    
    .user-sidebar-navlink:hover,
    .user-sidebar-navlink.active {
      background: var(--neutral);
    }
    
    /* Popup cards */
    .user-subscription h1 {
      margin-bottom: 1rem;
    }
    
    .user-subscription-plan-list {
      display: flex;
      align-items: start;
      justify-content: center;
      flex-direction: column;
      gap: 2rem;
    }
    
    .user-subscription-plan-list * {
      flex-shrink: 0;
    }
    
    .user-subscription-plan {
      transition: 0.5s ease;
    }
    
    .user-subscription-plan:hover,
    .user-subscription-plan.active {
      border: 3px solid var(--accent);
    }
    
    @media screen and (min-width: 768px) {
      .sidebar-toggle-btn {
        display: none;
      }
      
      .user-sidebar {
        left: 0;
        max-width: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="page-load page-loading">
    <div class="spinner"></div>
  </div>
  
  <div class="index-header">
    <button class="sidebar-toggle-btn">
      <span class="icon">menu</span>
    </button>
    <div class="thumbnail-avatar">
      <img src="../assets/static/pages/profile/profile-thumbnail-avatar.jpg" alt="">
    </div>
    <h2 class="user-greeting user-populate-info" data-info="greeting">Hi, Samantha</h2>
    <div class="user-menu-bar">
      <button class="to-subscription-btn" data-title="Subscription">
        <span class="icon">favorite</span>
        <span class="user-subscription-status user-populate-info" data-info="plan">Premium</span>
      </button>
    </div>
  </div>
  
  <div class="user-sidebar">
    <div class="user-sidebar-top">Inkworm</div>
    
    <div class="user-sidebar-navlink active">
      <span class="icon">apps</span>
      <span>Dashboard</span>
    </div>
    <div class="user-sidebar-navlink" data-title="Primary">
      <span class="icon">inbox</span>
      <span>Primary</span>
    </div>
    <div class="user-sidebar-navlink" data-title="Sent">
      <span class="icon">send</span>
      <span>Sent</span>
    </div>
    <div class="user-sidebar-navlink" data-title="Updates">
      <span class="icon">info</span>
      <span>Updates</span>
    </div>
    <div class="user-sidebar-navlink" data-title="Subscription">
      <span class="icon">outbox</span>
      <span>Subscription</span>
    </div>
    
    <h4 class="user-sidebar-section-name">All Settings</h4>
    
    <div class="user-sidebar-navlink" data-title="Profile">
      <span class="icon">account_circle</span>
      <span>Profile</span>
    </div>
    <div class="user-sidebar-navlink" data-title="Contact Information">
      <span class="icon">message</span>
      <span>Contact Info</span>
    </div>
    <div class="user-sidebar-navlink" data-title="Account Management">
      <span class="icon">settings</span>
      <span>Account Mgt</span>
    </div>
    <div class="user-sidebar-navlink" data-title="Signal Range">
      <span class="icon">wifi</span>
      <span>Signal Range</span>
    </div>
    <div class="user-sidebar-navlink" data-title="Location">
      <span class="icon">location_pin</span>
      <span>Location</span>
    </div>
    <div class="user-sidebar-navlink" data-title="Security">
      <span class="icon">shield</span>
      <span>Security</span>
    </div>
  </div>
  
  <div class="index-container">
    <div class="thumbnail-cover">
      <div class="thumbnail-fader fade-top-down"></div>
      <img src="../assets/static/pages/index/index-thumbnail-cover.jpg" alt="hero_image">
    </div>
    
    <h1>You have unlimited access to 100+ possible matches nearby</h1>
    
    <div class="group btn-group">
      <button class="group-el send-signal-btn active">Send Signal</button>
      <button class="group-el update-profile-btn">Update Profile</button>
    </div>
    
    <div class="group tab-group">
      <div class="group-el send-signal-tab active" data-group="sendSignal"></div>
      <div class="group-el update-profile-tab" data-group="updateProfile"></div>
    </div>
  </div>
  
  <script src="../scripts/index.js" type="module"></script>
</body>
</html>
