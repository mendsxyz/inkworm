<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Verify your email address | Inkworm</title>
  <link rel="stylesheet" href="../styles/main.css">
  <style type="text/css">
    .verify-email-container {
      max-width: 420px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .verify-email-container .nav-btn .icon {
      font-size: 30px!important;
    }
    
    .verify-email-container h1 {
      font-size: 2rem;
      margin: 1rem 0 2rem;
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <div class="verify-email-container">
    <button class="nav-btn"><a href="../index.html"><span class="icon">arrow_left_alt</span></a></button>
    <h1>Verify your <br>Email address</h1>
    
    <form class="verify-email-form">
      <div class="input-field">
        <label for="">
          <span class="icon">shield</span>
          <span>Enter verification code</span>
        </label>
        <div class="input-field-group">
          <input class="inp inp-text" type="text" id="verification-code" required>
        </div>
      </div>
      
      <p style="text-align: right;"><a id="resend-vcode-btn" type="button">Resend verification code <span class="resend-vcode-countdown"></span></a></p>
      
      <div class="input-field-group" style="width: 100%; margin-top: 2rem;">
        <button class="primary verify-email-btn">Continue</button>
      </div>
    </form>
  </div>
  
  <script src="../scripts/email-verification.js" type="module"></script>
</body>
</html>
